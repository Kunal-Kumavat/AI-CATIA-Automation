<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>
    AI CATIA Automation
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0&icon_names=network_intelligence" />
  <link rel="stylesheet" src="{{ url_for('static', filename='styles.css') }}">
  </link>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-[#f3f4f6] min-h-screen flex">
  <!-- Sidebar -->
  <aside class="w-16 flex flex-col justify-between bg-[#E6E9E4] rounded-tl-lg rounded-bl-lg p-2">
    <div class="flex flex-col items-center space-y-4">
      <!-- Top logo -->
      <div aria-label="Logo" class="w-8 h-8 mt-3 mb-6 flex items-center justify-center">
        <img alt="logo" style="max-width: 125%;" draggable="false"
          src="{{ url_for('static', filename='images/network_intelligence.svg') }}" />
      </div>
      <!-- Plus button -->
      <!-- <button id="new_chat" aria-label="Add new" class="w-8 h-8 mt-3 rounded-full bg-[#D9DED7] flex items-center justify-center text-[#2C3E43] text-2xl font-extrabold leading-none select-none">
     +
    </button> -->
      <!-- Navigation buttons -->
      <nav class="flex flex-col space-y-4 mt-4">
        <button id="new_chat" aria-current="page"
          class="mt-3 mb-6 flex flex-col items-center text-[#7B8B8F] text-sm font-semibold leading-tight ">
          <img alt="new window" class="w-6 h-6 mb-1" draggable="false" height="24"
            src="{{ url_for('static', filename='images/new_window.svg') }}" width="24" />
          New
        </button>

        <button id="history" class="flex flex-col items-center text-[#7B8B8F] text-sm font-normal leading-tight">
          <img alt="History icon" class="w-6 h-6 mb-1" draggable="false" height="24"
            src="{{ url_for('static', filename='images/history.svg') }}" width="24" />
          History
        </button>

        <!-- <button class="flex flex-col items-center text-[#7B8B8F] text-sm font-normal leading-tight">
      <img alt="Bar chart icon" class="w-6 h-6 mb-1" draggable="false" height="24" src="https://storage.googleapis.com/a1aa/image/6146aa25-d617-4942-65f5-7d429029f0b2.jpg" width="24"/>
      Spaces
     </button> -->
      </nav>
    </div>
    <!-- Bottom profile -->
    <button id="profile" aria-label="Profile"
      class="flex flex-col items-center text-[#2C3E43] text-sm font-normal leading-tight mb-2">
      <div class="w-8 h-8 rounded-full bg-[#2C3E43] flex items-center justify-center text-white text-lg mb-1">
        <i class="fas fa-user">
        </i>
      </div>
      Profile
    </button>
  </aside>




  <!-- Main content -->
  <div class="w-full">

    <header class="h-16 bg-white border-b border-gray-300 flex items-center px-6 shadow-sm justify-end">
      <div class="flex flex-row items-center space-x-3" style="margin-right: 2%;">
        <div class="w-4 h-4 rounded-full {{ 'glow-green' if catia_opened else 'glow-red' }}"></div>
        <div class="flex flex-col">
          <span class="status-label">CATIA Status</span>
          <span class="text-lg font-semibold text-[#0F2F36] select-none">
            {% if catia_status %}
            Running
            {% else %}
            Not Running
            {% endif %}
          </span>
        </div>
      </div>
    </header>



    <main class="flex-1 flex flex-col justify-center items-center px-4" style="margin-top: 6%;">

      <h1 class="text-[#0F2F36] text-4xl font-normal leading-tight mb-8 select-none font-semibold"
        style="font-feature-settings: 'liga' 0;">
        AI CATIA Automation
      </h1>


      <div class="max-w-5xl w-full flex flex-col md:flex-row gap-6">

        
        <!-- File Upload section -->
        <div class="flex flex-col items-center flex-1 rounded-[15px] text-center border-[3px] border-dashed border-[#5e524033] p-8 cursor-pointer bg-white">
          <form id="file_upload_form" method="POST" enctype="multipart/form-data" class="w-full">
            <img alt="Yellow folder icon representing a CATIA file" class="mx-auto mb-4" height="48"
              src="https://storage.googleapis.com/a1aa/image/ab1479d1-5552-4aab-4ba9-5ed0f1309dff.jpg" width="48" />
            <h2 class="font-semibold text-gray-900 text-base mb-1">
              Select CATIA File
            </h2>
            <p class="text-gray-600 text-sm mb-4">
              Upload your .CATPart file to begin automation
            </p>
            <input id="catpart_file" name="catpart_file"  accept=".CATPart" type="file" class="hidden" onchange="submitFileForm()">
            <label for="catpart_file">
              <span
                class="border border-gray-300 rounded-[5px] px-4 py-2 text-gray-800 text-sm hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-300 cursor-pointer inline-block">
                Choose File
              </span>
            </label>
          </form>
        </div>


        <!-- Input prompt section -->
        <div aria-label="AI Assistant form" class="flex flex-col border border-gray-300 rounded-lg p-6 flex-1 bg-white mb-1">
          <form id="input_query_form" method="POST" enctype="multipart/form-data" class="w-full">

            <h3 class="font-semibold text-gray-900 text-base mb-6">
              Or Ask AI Assistant
            </h3>
            <textarea id="user_query" name="user_query"
              class="border border-gray-200 rounded-md p-3 w-full text-gray-600 text-sm resize-y mb-4 min-h-[100px] focus:outline-none focus:ring-2 focus:ring-teal-700 bg-[#fcfcf9]"
              placeholder="Describe what you want to do with your CAD model..."></textarea>

            <button class="bg-teal-700 w-full text-white text-sm rounded-md py-2 hover:bg-teal-800 transition-colors" type="submit"
              
              >
              Submit
            </button>
          </form>
        </div>

      </div>




      <div class="mt-6 flex flex-wrap justify-center gap-2 max-w-xl font-size-[14px]">
        <button
          class="flex items-center space-x-1 bg-[#D9DED7] rounded-md px-3 py-1 text-sm font-semibold text-[#2C3E43]">
          <i class="fas fa-lightbulb text-sm">
          </i>
          <span>
            Learn
          </span>
        </button>
        <button
          class="flex items-center space-x-1 bg-[#D9DED7] rounded-md px-3 py-1 text-sm font-semibold text-[#2C3E43]">
          <i class="fas fa-check-square text-sm">
          </i>
          <span>
            How To
          </span>
        </button>
        <button
          class="flex items-center space-x-1 bg-[#D9DED7] rounded-md px-3 py-1 text-sm font-semibold text-[#2C3E43]">
          <i class="fas fa-list-alt text-sm">
          </i>
          <span>
            Summarize
          </span>
        </button>
      </div>

    </main>
  </div>

  <script src="{{ url_for('static', filename='home.js') }}"></script>
  
</body>

</html>
