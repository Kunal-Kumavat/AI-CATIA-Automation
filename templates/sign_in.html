<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign In</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Optional: Inter font -->
    <link href="https://rsms.me/inter/inter.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=account_circle" />
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen font-sans">

    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <div class="flex flex-col items-center mb-6">
            
            <!-- <img src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600"
                        alt="Your Company Logo" class="h-12 w-12 mb-4" /> -->
            <span class="material-symbols-outlined mb-1" style="font-size: 40px; color: #4f46e5;">account_circle</span>
            <h2 class="text-2xl font-bold text-gray-900 mb-5">Welcome User</h2>
            <h2 class="text-2xl font-bold text-gray-900">Sign in to your account</h2>
        </div>

        <form action="#" method="POST" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
                <input id="email" name="email" type="email" autocomplete="email" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="you@example.com" />
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input id="password" name="password" type="password" autocomplete="current-password" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="••••••••" />
            </div>

            <div class="flex items-center justify-between">
                <label class="flex items-center text-sm text-gray-600">
                    <input type="checkbox" name="remember-me"
                        class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" />
                    <span class="ml-2">Remember me</span>
                </label>

                <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">Forgot password?</a>
            </div>

            <button type="submit"
                class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-md shadow focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Sign in
            </button>
        </form>

        <!-- <div class="mt-8 text-center text-gray-500 text-sm">
            <a href="/catia_automation" class="text-indigo-600 hover:text-indigo-500 font-medium"><b>Continue as Guest</b></a>
        </div> -->
        <div class="mt-4 text-center text-gray-500 text-sm">or</div>
        <div class="mt-4 text-center text-gray-500 text-sm">
            Not a member? <a href="/home" class="text-indigo-600 hover:text-indigo-500 font-medium"><b>Continue as Guest</b></a>
        </div>
    </div>

</body>

</html>
